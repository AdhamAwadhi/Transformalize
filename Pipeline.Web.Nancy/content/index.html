<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Transformalize</title>
    <link type="text/css" href="content/css/spacelab.min.css" rel="stylesheet" />
    <style>
        a.btn-sort {
            background-color: #dbdbdb;
            border-color: #d2d1d1;
            color: #727272;
        }
        div.btn-group-sort {
          white-space: nowrap; 
          width: 48px;  
        } 
    </style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Transformalize</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav"></ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/dalenewman" target="_blank">Github</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="page-header" id="banner" style="padding-bottom: 0;">
            <div class="row">
                <div class="col-md-12">
                    <!--<h1>Transformalize</h1>-->
                    <!--<p class="lead">Specializing in incremental denormalization</p>-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <div class="bs-component">
                    <nav class="navbar navbar-inverse">
                        <div id="nav" class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>

                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                                <form class="navbar-form navbar-left" role="search" data-bind="submit: search">
                                    <div class="form-group">
                                        <input type="number" class="form-control input-sm" placeholder="Id" data-bind="value: job" />
                                        <input type="search" class="form-control input-sm" placeholder="Search">
                                        <input type="hidden" data-bind="value: page" value="1" />
                                    </div>
                                    <button type="submit" class="btn btn-default btn-small">Search</button>
                                </form>
                                <a class="navbar-brand" href="#" data-bind="text: entity">Brand</a>
                                <a class="navbar-brand"><span class="label label-info" data-bind="text: summary"></span></a>
                                <ul class="pagination pagination-sm pull-right" style="display: inline; margin: 10px 0 10px 0; ">
                                    <li data-bind="attr: {'class': hasPrevious ? '' : 'disabled'}" style="cursor: pointer;">
                                        <a data-bind="click: previous">&laquo;</a>
                                    </li>
                                    <li class="disabled">
                                        <a href="#" data-bind="text: pageDescription()">Page Description</a>
                                    </li>
                                    <li data-bind="attr: {'class': hasNext ? '' : 'disabled'}" style="cursor: pointer;">
                                        <a data-bind="click: next">&raquo;</a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </nav>
                </div><!-- /example -->

                <div id="jobs" class="table-responsive bs-component">
                    <table class="table table-condensed table-striped table-hover ">
                        <thead>
                            <tr data-bind="foreach: columns">
                                <th data-bind="text: label"></th>
                            </tr>
                            <tr data-bind="foreach: columns">
                                <th>
                                    <div data-bind="visible: orderby != ''" class="btn-group btn-group-xs btn-group-sort">
                                        <a href="#" data-bind="click: function(data, event) { sort('asc')}, attr: {'class': orderObserved() == 'asc' ? 'btn btn-xs btn-sort btn-primary' : 'btn btn-xs btn-sort'}">
                                            <span class="glyphicon glyphicon-chevron-up"></span>
                                        </a>
                                        <a href="#" data-bind="click: function(data, event) { sort('desc')}, attr: {'class': orderObserved() == 'desc' ? 'btn btn-xs btn-sort btn-primary' : 'btn btn-xs btn-sort'}">
                                            <span class="glyphicon glyphicon-chevron-down"></span>
                                        </a>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: rows">
                            <tr data-bind="foreach: $data">
                                <td data-bind="html: $data"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="navbar navbar-fixed-bottom">
            <footer style="padding: 10px">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Spacelab theme released by <a href="http://thomaspark.co" rel="nofollow">Thomas Park</a> under the <a href="https://github.com/thomaspark/bootswatch/blob/gh-pages/LICENSE">MIT License</a>. Theme is based on <a href="http://getbootstrap.com" rel="nofollow">Bootstrap</a>. Icons from <a href="http://fortawesome.github.io/Font-Awesome/" rel="nofollow">Font Awesome</a>. Web fonts from <a href="http://www.google.com/webfonts" rel="nofollow">Google</a>.</p>
                    </div>
                </div>
            </footer>
        </div>

    </div>

    <script src="content/js/jquery-1.11.3.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="content/js/knockout-3.4.0.min.js"></script>
    <script src="content/js/app.js"></script>
</body>
</html>
